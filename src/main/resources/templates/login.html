<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IT企业人力资源管理系统</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css" th:href="@{/css/fontastic.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet" th:href="@{/css/style.default.css}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css" th:href="@{/css/custom.css}">
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1><a href="/recruit.html" style="color: white">加入我们</a></h1>
                  </div>
                  <p>想加入我们?点击马上申请</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" class="form-validate" th:action="@{/login}">
                    <p style="color: red" th:text="${error}" th:if="${not #strings.isEmpty(error)}"></p>
                    <div class="form-group">
                      <input id="login-empId" type="text" name="empId" required data-msg="请输入用户名" class="input-material">
                      <label for="login-empId" class="label-material">员工号</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="password" required data-msg="请输入密码" class="input-material">
                      <label for="login-password" class="label-material">密码</label>
                    </div>
                    <button class="btn btn-primary" type="submit">登陆</button>
                  </form>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="#" class="external">Bootstrapious</a>
          <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        </p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js" th:href="@{/vendor/jquery/jquery.min.js}"></script>
    <script src="vendor/popper.js/umd/popper.min.js" th:href="@{/vendor/popper.js/umd/popper.min.js}"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js" th:href="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js" th:href="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script src="vendor/chart.js/Chart.min.js" th:href="@{/vendor/chart.js/Chart.min.js}"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js" th:href="@{/vendor/jquery-validation/jquery.validate.min.js}"></script>
    <!-- Main File-->
    <script src="js/front.js" th:href="@{/js/front.js}"></script>
  </body>
</html>
