<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IT企业人力资源管理系统</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"
          th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css"
          th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css" th:href="@{/css/fontastic.css}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet" th:href="@{/css/style.default.css}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="css/bootstrap-table.min.css" th:href="@{/css/bootstrap-table.min.css}">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" th:href="@{/css/bootstrap-datetimepicker.min.css}">
    <link rel="stylesheet" href="css/toastr.min.css" th:href="@{/css/toastr.min.css}">
</head>
<body>


<div class="page">
    <!-- 引入抽取的topbar -->
    <div th:replace="~{commons/bar::topbar}"></div>

    <div class="page-content d-flex align-items-stretch">
        <!-- 引入抽取的sidebar -->
        <div th:replace="~{commons/bar::employee-sidebar(activeUrl='projectInformation.html')}"></div>
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">Dashboard</h2>
                </div>
            </header>
            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/employee.html">主页</a></li>
                    <li class="breadcrumb-item active">项目管理</li>
                </ul>
            </div>
            <section class="tables">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">项目列表</h3>
                                </div>
                                <br>
                                <div>
                                    <!-- search-from -->
                                    <form class="form-inline">
                                        &nbsp;&nbsp;&nbsp;
                                        <div class="form-group">
                                            <label for="search-status" class="form-control-label">项目状态</label>
                                            <select name="search-status" id="search-status" class="mr-3 form-control">
                                                <option value="-1">所有状态</option>
                                                <option value="0">未启动</option>
                                                <option value="1">进行中</option>
                                                <option value="2">已完成</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <button type="button" class="btn btn-primary" id="search-btn">搜索</button>
                                        </div>
                                        &nbsp;
                                        <div class="form-group">
                                            <button type="button" class="btn btn-primary" onclick="reset()"
                                                    id="search-reset">重置
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div id="toolbar" class="btn-group">
                                    <button id="project-add-btn" type="button" class="btn btn-success">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                                    </button>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table id="project-table">
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            <!-- 新增与修改模态框-->
            <div id="myModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="empAddModalLabel"
                 aria-hidden="true" class="modal fade text-left">
                <div role="document" class="modal-dialog  modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 id="projectAddModalLabel" class="modal-title" >新增项目</h4>
                            <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span
                                    aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" id="add-form">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">项目名</label>
                                    <input name="projectName" type="text" class="form-control col-sm-8">
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">项目背景</label>
                                    <!--<input name="background" type="text" class="form-control col-sm-9">-->
                                    <textarea rows="10" name="background" type="text" class="form-control col-sm-8"></textarea>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">前端所需技能</label>
                                    <input name="frontEndSkill" type="text" class="col-sm-8 form-control">
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">前端所需人数</label>
                                    <input name="frontEndNum" type="text" class="col-sm-8 form-control">
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">后端所需技能</label>
                                    <input name="backEndSkill" type="text" class="col-sm-8 form-control">
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3  col-form-label" >后端所需人数</label>
                                    <input name="backEndNum" type="text" class="col-sm-8 form-control">
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3  col-form-label">数据库所需技能</label>
                                    <input name="dbSkill" type="text" class="col-sm-8 form-control">
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3  col-form-label">数据库所需人数</label>
                                    <input name="dbNum" type="text" class="col-sm-8 form-control">
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3  col-form-label">预计开始日期</label>
                                    <input  name="predictStart" type="text" class="col-sm-8 form-control" readonly id="predict-start">
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">预计结束日期</label>
                                    <input  name="predictEnd" type="text" class="col-sm-8 form-control" readonly id="predict-end">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-secondary">关闭</button>
                            <button type="button" class="btn btn-primary" id="save-btn">保存</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- 引入footer -->
            <div th:replace="~{commons/bar::footer}" }></div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script src="vendor/popper.js/umd/popper.min.js" th:src="@{/vendor/popper.js/umd/popper.min.js}"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js" th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"></script>
<script src="vendor/chart.js/Chart.min.js" th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"
        th:src="@{/vendor/jquery-validation/jquery.validate.min.js}"></script>
<script src="js/charts-home.js" th:src="@{/js/charts-home.js}"></script>
<script src="js/bootstrap-table.min.js" th:src="@{/js/bootstrap-table.min.js}"></script>
<script src="js/bootstrap-table-zh-CN.min.js" th:src="@{/js/bootstrap-table-zh-CN.min.js}"></script>
<script src="js/bootstrap-datetimepicker.min.js" th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js" th:src="@{/js/bootstrap-datetimepicker.zh-CN.js}"></script>
<script src="js/toastr.min.js" th:src="@{/js/toastr.min.js}"></script>
<!-- Main File-->
<script src="js/front.js" th:src="@{/js/front.js}"></script>
<script th:src="@{/custom/custom.js}"></script>
<script type="text/javascript">
    $(function () {
        initTable()
    })
    // 搜索
    $('#search-btn').click(function () {
        initTable()
    })
    // 搜索栏重置
    $('#search-reset').click(function () {
        initTable()
    })

    $('#project-add-btn').click(function () {
        // $.ajax({
        //     url: baseUrl + '/roles',
        //     method: 'GET',
        //     success: function (result) {
        //         $('#myModal').modal()
        //     }
        // })
        $('#myModal').modal()
        $('#projectAddModalLabel').text('新增项目')
        $('#save-btn').text('保存')
    })

    function initTable() {
        $('#project-table').bootstrapTable('destroy')
        $('#project-table').bootstrapTable({
            url: 'http://localhost:8080/projects',
            method: 'GET',
            toolbar: '#toolbar', //工具按钮用哪个容器
            pagination: true, // 是否显示分页
            sortable: true, //是否启用排序
            sortOrder: "asc", //排序方式

            sidePagination: "server", // 服务端分页
            pageNumber: 1, // 初始化加载第一页，默认第一页,并记录
            pageSize: 5, // 每页的记录行数
            pageList: [5, 10, 20, 50], // 可供选择的每页的行数
            showColumns: true, //是否显示所有的列（选择显示的列）
            showRefresh: true, //是否显示刷新按钮
            minimumCountColumns: 2,  //最少允许的列数
            clickToSelect: true, //是否启用点击选中行
            //height: 500,  //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id", //每一行的唯一标识，一般为主键列
            showToggle: true, //是否显示详细视图和列表视图的切换按钮
            cardView: false, //是否显示详细视图
            detailView: false, //是否显示父子表
            cardView: true,

            responseHandler: function (res) { // 处理响应数据
                return res.info
            },

            //得到查询的参数
            queryParams: function (params) {
                //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                var temp = {
                    rows: params.limit,                         //页面大小
                    page: (params.offset / params.limit) + 1,   //页码
                    sort: params.sort,      //排序列名
                    sortOrder: params.order, //（desc，asc）

                    status: $('#search-status').val(),
                    // empName: $('#search-emp-name').val()
                };
                return temp;
            },
            columns: [{
                field: 'projectName',
                title: '项目名'
            }, {
                field: 'background',
                title: '项目背景'
            }, {
                field: 'frontEndSkill',
                title: '前端所需技术',
            }, {
                field: 'frontEndNum',
                title: '前端所需人数'
            }, {
                field: 'backEndSkill',
                title: '后端所需技术',
            }, {
                field: 'backEndNum',
                title: '后端所需人数'
            }, {
                field: 'dbSkill',
                title: '数据库所需技术',
            }, {
                field: 'dbNum',
                title: '数据库所需人数'
            }, {
                field: 'status',
                title: '项目状态',
                formatter: function (value) {
                    if (value == 0) {
                        return '未启动'
                    } else if (value == 1) {
                        return '进行中'
                    } else {
                        return '已完成'
                    }
                }
            }, {
                field: 'predictStart',
                title: '预计开始日期'
            }, {
                field: 'startDate',
                title: '开始日期'
            },  {
                field: 'predictEnd',
                title: '预计结束日期'
            }, {
                field: 'gmtCreate',
                title: '创建时间',
                formatter: function (value) {
                    return LocalDateTimeFormatter(value)
                }
            }, {
                field: 'gmtModified',
                title: '修改时间',
                formatter: function (value) {
                    return LocalDateTimeFormatter(value)
                }
            }, {
                field: 'id',
                title: '操作',
                formatter: function (value, row) {
                    // console.log(row)
                    var id = value
                    var result = ''

                    if (row.status == 0) {
                        // 未启动的项目的按钮
                        result += '<button class="btn btn-info btn-sm detail-btn">准备启动</button> '
                    } else {
                        // 进行中、已结束的按钮
                        result += '<button class="btn btn-info btn-sm detail-btn">人员详情</button> '
                    }
                    if (row.status == 1) {
                        // 进行中的项目可以申请成员和释放成员、加快项目进度的按钮
                        result += '<button class="btn btn-primary btn-sm">申请成员</button> '
                        result += '<button class="btn btn-primary btn-sm">释放成员</button> '
                        result += '<button class="btn btn-primary btn-sm">加快项目进度</button> '
                    }

                    return result
                }
            }
            ]
        })
    }
    $("#predict-start").datetimepicker({
        format: "yyyy-mm-dd",
        showMeridian: true,
        autoclose: true,
        todayBtn: true,
        language: 'zh-CN',
        minView: 2 // 选到天就结束
    });
    $("#predict-end").datetimepicker({
        format: "yyyy-mm-dd",
        showMeridian: true,
        autoclose: true,
        todayBtn: true,
        language: 'zh-CN',
        minView: 2 // 选到天就结束
    });
</script>
</body>
</html>
