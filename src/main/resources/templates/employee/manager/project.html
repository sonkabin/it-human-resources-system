<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IT企业人力资源管理系统</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"
          th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css"
          th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css" th:href="@{/css/fontastic.css}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet" th:href="@{/css/style.default.css}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="css/bootstrap-table.min.css" th:href="@{/css/bootstrap-table.min.css}">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" th:href="@{/css/bootstrap-datetimepicker.min.css}">
    <link rel="stylesheet" href="css/toastr.min.css" th:href="@{/css/toastr.min.css}">
</head>
<body>


<div class="page">
    <!-- 引入抽取的topbar -->
    <div th:replace="~{commons/bar::topbar}"></div>

    <div class="page-content d-flex align-items-stretch">
        <!-- 引入抽取的sidebar -->
        <div th:replace="~{commons/bar::employee-sidebar(activeUrl='projectInformation.html')}"></div>
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">Dashboard</h2>
                </div>
            </header>
            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/employee.html">主页</a></li>
                    <li class="breadcrumb-item active">项目管理</li>
                </ul>
            </div>
            <section class="tables">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">项目列表</h3>
                                </div>
                                <br>
                                <div>
                                    <!-- search-from -->
                                    <form class="form-inline">
                                        &nbsp;&nbsp;&nbsp;
                                        <div class="form-group">
                                            <label for="search-status" class="form-control-label">项目状态</label>
                                            <select name="search-status" id="search-status" class="mr-3 form-control">
                                                <option value="-1">所有状态</option>
                                                <option value="0">未启动</option>
                                                <option value="1">进行中</option>
                                                <option value="2">已完成</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <button type="button" class="btn btn-primary" id="search-btn">搜索</button>
                                        </div>
                                        &nbsp;
                                        <div class="form-group">
                                            <button type="button" class="btn btn-primary" onclick="reset()"
                                                    id="search-reset">重置
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div id="toolbar" class="btn-group">
                                    <button id="project-add-btn" type="button" class="btn btn-success">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                                    </button>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table id="project-table">
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            <!-- 新增与修改模态框-->
            <div id="myModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="empAddModalLabel"
                 aria-hidden="true" class="modal fade text-left">
                <div role="document" class="modal-dialog  modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 id="projectAddModalLabel" class="modal-title" >新增项目</h4>
                            <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span
                                    aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" id="add-form">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">项目名</label>
                                    <input name="projectName" type="text" class="form-control col-sm-8">
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">项目背景</label>
                                    <textarea rows="10" name="background" type="text" class="form-control col-sm-8"></textarea>
                                </div>
                                <div class="form-group row" id="front-end-skills">
                                    <label class="col-sm-3 col-form-label">前端所需技能</label>
                                    <a id="add-new-front-skill-btn" class="offset-sm-3" href="javascript:void(0);" onclick="add_new_front_skill('')">添加技能</a>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">前端所需人数</label>
                                    <input name="frontEndNum" type="text" class="col-sm-8 form-control">
                                </div>
                                <div class="form-group row" id="back-end-skills">
                                    <label class="col-sm-3 col-form-label">后端所需技能</label>
                                    <a id="add-new-back-skill-btn" class="offset-sm-3" href="javascript:void(0);" onclick="add_new_back_skill('')">添加技能</a>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3  col-form-label" >后端所需人数</label>
                                    <input name="backEndNum" type="text" class="col-sm-8 form-control">
                                </div>
                                <div class="form-group row" id="db-skills">
                                    <label class="col-sm-3 col-form-label">数据库所需技能</label>
                                    <a id="add-new-db-skill-btn" class="offset-sm-3" href="javascript:void(0);" onclick="add_new_db_skill('')">添加技能</a>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3  col-form-label">数据库所需人数</label>
                                    <input name="dbNum" type="text" class="col-sm-8 form-control">
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3  col-form-label">预计开始日期</label>
                                    <input  name="predictStart" type="text" class="col-sm-8 form-control" readonly id="predict-start">
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">预计结束日期</label>
                                    <input  name="predictEnd" type="text" class="col-sm-8 form-control" readonly id="predict-end">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="save-btn">保存</button>
                            <button type="button" data-dismiss="modal" class="btn btn-secondary">关闭</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 项目成员贡献模态框 -->
            <div id="contributeModal" data-backdrop="static" tabindex="-1" role="dialog"
                 aria-hidden="true" class="modal fade text-left">
                <div role="document" class="modal-dialog  modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 id="empDetailModalLabel" class="modal-title" >项目成员贡献</h4>
                            <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span
                                    aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" id="contribute-form">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">项目名</label>
                                    <input id="projectName" type="text" class="form-control-plaintext col-sm-9" readonly>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">项目背景</label>
                                    <textarea id="background" rows="10" class="form-control-plaintext col-sm-9" readonly ></textarea>
                                </div>
                                <div class="form-group row">
                                    <label class="offset-sm-2 col-sm-2 col-form-label">参与项目人员</label>
                                    <label class="offset-sm-1 col-sm-2 col-form-label">贡献</label>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">项目经理</label>
                                    <div class="form-group row col-sm-10 offset-sm-2">
                                        <input type="hidden" id="manager-id">
                                        <input id="managerName" type="text" class="form-control-plaintext col-sm-3" readonly>
                                        <textarea id="managerContribute" class="form-control col-sm-8" cols="2"></textarea>
                                    </div>

                                </div>
                                <div class="form-group row" id="members">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-secondary">关闭</button>
                            <button type="button" class="btn btn-primary" id="update-btn">更新</button>
                        </div>
                    </div>
                </div>
            </div>

            <form id="project" method="get"></form>

            <!-- 引入footer -->
            <div th:replace="~{commons/bar::footer}" }></div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script src="vendor/popper.js/umd/popper.min.js" th:src="@{/vendor/popper.js/umd/popper.min.js}"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js" th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"></script>
<script src="vendor/chart.js/Chart.min.js" th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"
        th:src="@{/vendor/jquery-validation/jquery.validate.min.js}"></script>
<script src="js/charts-home.js" th:src="@{/js/charts-home.js}"></script>
<script src="js/bootstrap-table.min.js" th:src="@{/js/bootstrap-table.min.js}"></script>
<script src="js/bootstrap-table-zh-CN.min.js" th:src="@{/js/bootstrap-table-zh-CN.min.js}"></script>
<script src="js/bootstrap-datetimepicker.min.js" th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js" th:src="@{/js/bootstrap-datetimepicker.zh-CN.js}"></script>
<script src="js/toastr.min.js" th:src="@{/js/toastr.min.js}"></script>
<!-- Main File-->
<script src="js/front.js" th:src="@{/js/front.js}"></script>
<script th:src="@{/custom/custom.js}"></script>
<script type="text/javascript">
    var frontEndSkills, backEndSkills, dbSkills
    $(function () {
        initTable()
    })
    // 搜索
    $('#search-btn').click(function () {
        initTable()
    })
    // 搜索栏重置
    $('#search-reset').click(function () {
        initTable()
    })

    $('#project-add-btn').click(function () {
        $.ajax({
            url: baseUrl + '/skills/group',
            method: 'GET',
            success: function (result) {
                frontEndSkills = result.info.frontEndSkills
                backEndSkills = result.info.backEndSkills
                dbSkills = result.info.dbSkills
                add_new_front_skill('')
                add_new_back_skill('')
                add_new_db_skill('')
                $('#myModal').modal()
            }
        })
        $('#projectAddModalLabel').text('新增项目')
        $('#save-btn').text('保存')
    })

    $('#save-btn').click(function () {
        var method, url, msg
        if ($(this)[0].innerHTML === '保存'){
            url = baseUrl + '/project'
            method = 'POST'
            msg = '保存'
        } else {
            url = baseUrl + '/project/' + $(this).attr('edit-id')
            method = 'PUT'
            msg = '更新'
        }
        // 收集所需技能信息
        var frontEndSkill = '', backEndSkill = '', dbSkill = ''
        var frontSkillNames = $('.front-skill-name option:checked')
        $.each(frontSkillNames, function (index, item) {
            frontEndSkill += $(item).val() + ','
        })
        frontEndSkill = frontEndSkill.substr(0, frontEndSkill.length - 1)

        var backSkillNames = $('.back-skill-name option:checked')
        $.each(backSkillNames, function (index, item) {
            backEndSkill += $(item).val() + ','
        })
        backEndSkill = backEndSkill.substr(0, backEndSkill.length - 1)

        var dbSkillNames = $('.db-skill-name option:checked')
        $.each(dbSkillNames, function (index, item) {
            dbSkill += $(item).val() + ','
        })
        dbSkill = dbSkill.substr(0, dbSkill.length - 1)
        // console.log(frontEndSkill, backEndSkill, dbSkill)
        $.ajax({
            url: url,
            method: method,
            data: $('#add-form').serialize() + '&' + $.param({'frontEndSkill': frontEndSkill, 'backEndSkill':backEndSkill, 'dbSkill':dbSkill}),
            success: function (result) {
                if (result.info.error != null) {
                    toastr.error(result.info.error, '错误', {timeOut: 2000})
                    return
                }
                toastr.success(msg + '成功', '提示', {timeOut: 1000})
                initTable()
            }
        })
        $('#myModal').modal('hide')
    })

    function add_new_front_skill (skill) {
        var aNode = $('#add-new-front-skill-btn')
        var div = build_skill_name(frontEndSkills, skill, 'front-skill-name')
        aNode.before(div)
    }
    function add_new_back_skill (skill) {
        var aNode = $('#add-new-back-skill-btn')
        var div = build_skill_name(backEndSkills, skill, 'back-skill-name')
        aNode.before(div)
    }
    function add_new_db_skill (skill) {
        var aNode = $('#add-new-db-skill-btn')
        var div = build_skill_name(dbSkills, skill, 'db-skill-name')
        aNode.before(div)
    }
    function build_skill_name (skillNames, skill, newClass) {
        var div = $('<div class="form-group row col-sm-10 offset-sm-3">')
        var select = $('<select class="col-sm-5 form-control">').addClass(newClass)
        $.each(skillNames, function (index, skillName) {
            var option = $('<option></option>').val(skillName).append(skillName)
            select.append(option)
        })
        if (skill != '') {
            select.val([skill])
        }
        var btn = $('<button type="button" class="close skill-close" ><span>×</span></button>')
        div.append(select).append(btn)
        return div
    }
    $(document).on('click', '.skill-close', function () {
        var pNode = $(this).parent()
        pNode.remove()
    })
    $('#myModal').on('hidden.bs.modal', function () {
        // 1. 表单重置
        $('#add-form')[0].reset()
        // textarea需要自己重置
        $('#myModal textarea[name=background]').text('')
        // 2. 处理HTML文档
        var frontEndSkillsNode = $('#front-end-skills')
        frontEndSkillsNode.empty()
        frontEndSkillsNode.append('<label class="col-sm-3 col-form-label">前端所需技能</label>')
        frontEndSkillsNode.append('<a id="add-new-front-skill-btn" class="offset-sm-3" href="javascript:void(0);" onclick="add_new_front_skill(\'\')">添加技能</a>')

        var backEndSkillsNode = $('#back-end-skills')
        backEndSkillsNode.empty()
        backEndSkillsNode.append('<label class="col-sm-3 col-form-label">后端所需技能</label>')
        backEndSkillsNode.append('<a id="add-new-back-skill-btn" class="offset-sm-3" href="javascript:void(0);" onclick="add_new_back_skill(\'\')">添加技能</a>')

        var dbSkillsNode = $('#db-skills')
        dbSkillsNode.empty()
        dbSkillsNode.append('<label class="col-sm-3 col-form-label">数据库所需技能</label>')
        dbSkillsNode.append(' <a id="add-new-db-skill-btn" class="offset-sm-3" href="javascript:void(0);" onclick="add_new_db_skill(\'\')">添加技能</a>')
    })

    $(document).on('click', '.contribute-btn', function () {
        var id = $(this).attr('project-id')
        $.ajax({
            url: baseUrl + '/projectContribute/' + id,
            method: 'GET',
            success: function (result) {
                var project = result.info.project
                $('#projectName').val(project.projectName)
                $('#background').val(project.background)
                $('#managerName').val(project.managerName)
                $('#manager-id').val(project.managerId)

                // $('#member').val()
                var humans = result.info.humans
                $('#members').empty()
                $('#members').append('<label class="col-sm-2 col-form-label">项目成员</label>')
                $.each(humans, function (index, item) {
                    if (item.empName == project.managerName) {
                        $('#managerContribute').val(item.contribute)
                    } else {
                        var div = $('<div class="form-group row col-sm-10 offset-sm-2"></div>')
                        var hidden = $('<input type="hidden" name="empId">').val(item.empId)
                        var empInput = $('<input type="text" class="form-control-plaintext col-sm-3" readonly>').val(item.empName)
                        var contributeInput = $('<textarea class="form-control col-sm-8" cols="2"></textarea>').val(item.contribute)
                        div.append(hidden).append(empInput).append(contributeInput)
                        $('#members').append(div)
                    }
                })
                $('#update-btn').attr('project-id', id)
                $('#contributeModal').modal()
            }
        })

    })
    $('#update-btn').click(function () {
        var data = []
        var projectId = $(this).attr('project-id')
        // 项目经理贡献
        data.push({projectId:projectId, empId:$('#manager-id').val(), contribute: $('#managerContribute').val()})
        // 员工贡献
        $('#members').find('div').map(function (i, div) {
            data.push({
                projectId:projectId,
                empId:$(div).find('input[name="empId"]').val(),
                contribute:$(div).find('textarea').val()
            })
        })
        // console.log(data)
        $.ajax({
            url: baseUrl + '/projectContribute',
            method: 'PUT',
            data: JSON.stringify(data),
            dataType: 'json',
            contentType: "application/json",
            success: function (result) {
                if (result.info.error != null) {
                    toastr.error(result.info.error, '错误', {timeOut: 2000})
                    return
                }
                toastr.success('更新成员贡献成功', '提示', {timeOut: 1000})
            }
        })
        $('#contributeModal').modal('hide')
    })

    $(document).on('click', '.config-btn', function () {
        $('#project').attr('action', '/calculate/' + $(this).attr('project-id')).submit()
    })

    $(document).on('click', '.del-project-btn', function () {
        if (confirm('确认要删除项目吗?')) {
            $.ajax({
                url: baseUrl + '/project/' + $(this).attr('project-id'),
                method: 'DELETE',
                success: function (result) {
                    if (result.info.error != null) {
                        toastr.error(result.info.error, '错误', {timeOut: 2000})
                        return
                    }
                    toastr.success('删除项目成功', '提示', {timeOut: 1000})
                }
            })
        }
    })

    $(document).on('click', '.edit-project-btn', function () {
        var projectId = $(this).attr('project-id')
        $.ajax({
            url: baseUrl + '/project/' + projectId,
            method: 'GET',
            success: function (result) {
                var project = result.info.project
                // 表单回显
                $('#myModal input[name=projectName]').val(project.projectName)
                $('#myModal textarea[name=background]').text(project.background)
                $('#myModal input[name=frontEndSkill]').val(project.frontEndSkill)
                $('#myModal input[name=frontEndNum]').val(project.frontEndNum)
                $('#myModal input[name=backEndSkill]').val(project.backEndSkill)
                $('#myModal input[name=backEndNum]').val(project.backEndNum)
                $('#myModal input[name=dbSkill]').val(project.dbSkill)
                $('#myModal input[name=dbNum]').val(project.dbNum)
                $('#myModal input[name=predictStart]').val(project.predictStart)
                $('#myModal input[name=predictEnd]').val(project.predictEnd)
                // 回显所需要的技能
                frontEndSkills = result.info.frontEndSkills
                backEndSkills = result.info.backEndSkills
                dbSkills = result.info.dbSkills

                $.each(project.frontEndSkill.split(','), function (index, item) {
                    add_new_front_skill(item)
                })
                $.each(project.backEndSkill.split(','), function (index, item) {
                    add_new_back_skill(item)
                })
                $.each(project.dbSkill.split(','), function (index, item) {
                    add_new_db_skill(item)
                })
                $('#myModal').modal()
            }
        })
        $('#projectAddModalLabel').text('修改项目信息')
        $('#save-btn').text('更新')
        // 为按钮绑定id
        $('#save-btn').attr('edit-id', projectId);
    })

    $(document).on('click', '.dispatch-btn', function () {
        $('#project').attr('action', '/humanConfigs/' + $(this).attr('project-id')).submit()
    })

    $(document).on('click', '.speedup-btn', function () {
        $('#project').attr('action', '/project/speedup/' + $(this).attr('project-id')).submit()
    })

    $(document).on('click', '.finish-btn', function () {
        if (confirm('确认完成此项目了吗?')) {
            $.ajax({
                url: baseUrl + '/project/finish/' + $(this).attr('project-id'),
                method: 'PUT',
                success: function (result) {
                    if (result.info.error != null) {
                        toastr.error(result.info.error, '错误', {timeOut: 2000})
                        return
                    }
                    window.location.href = baseUrl + '/project.html'
                }
            })
        }
    })

    function initTable() {
        $('#project-table').bootstrapTable('destroy')
        $('#project-table').bootstrapTable({
            url: 'http://localhost:8080/projects',
            method: 'GET',
            toolbar: '#toolbar', //工具按钮用哪个容器
            pagination: true, // 是否显示分页
            sortable: true, //是否启用排序
            sortOrder: "asc", //排序方式

            sidePagination: "server", // 服务端分页
            pageNumber: 1, // 初始化加载第一页，默认第一页,并记录
            pageSize: 5, // 每页的记录行数
            pageList: [5, 10, 20, 50], // 可供选择的每页的行数
            showColumns: true, //是否显示所有的列（选择显示的列）
            showRefresh: true, //是否显示刷新按钮
            minimumCountColumns: 2,  //最少允许的列数
            clickToSelect: true, //是否启用点击选中行
            //height: 500,  //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id", //每一行的唯一标识，一般为主键列
            showToggle: true, //是否显示详细视图和列表视图的切换按钮
            cardView: true, //是否显示详细视图
            detailView: false, //是否显示父子表

            responseHandler: function (res) { // 处理响应数据
                return res.info
            },

            //得到查询的参数
            queryParams: function (params) {
                //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                var temp = {
                    rows: params.limit,                         //页面大小
                    page: (params.offset / params.limit) + 1,   //页码
                    sort: params.sort,      //排序列名
                    sortOrder: params.order, //（desc，asc）

                    status: $('#search-status').val()
                };
                return temp;
            },
            columns: [{
                field: 'projectName',
                title: '项目名'
            }, {
                field: 'background',
                title: '项目背景'
            }, {
                field: 'frontEndSkill',
                title: '前端所需技术',
            }, {
                field: 'frontEndNum',
                title: '前端所需人数'
            }, {
                field: 'backEndSkill',
                title: '后端所需技术',
            }, {
                field: 'backEndNum',
                title: '后端所需人数'
            }, {
                field: 'dbSkill',
                title: '数据库所需技术',
            }, {
                field: 'dbNum',
                title: '数据库所需人数'
            }, {
                field: 'status',
                title: '项目状态',
                formatter: function (value) {
                    if (value == 0) {
                        return '未启动'
                    } else if (value == 1) {
                        return '进行中'
                    } else {
                        return '已完成'
                    }
                }
            }, {
                field: 'predictStart',
                title: '预计开始日期'
            }, {
                field: 'startDate',
                title: '开始日期'
            },  {
                field: 'predictEnd',
                title: '预计结束日期'
            }, {
                field: 'gmtCreate',
                title: '创建时间',
                formatter: function (value) {
                    return LocalDateTimeFormatter(value)
                }
            }, {
                field: 'gmtModified',
                title: '修改时间',
                formatter: function (value) {
                    return LocalDateTimeFormatter(value)
                }
            }, {
                field: 'id',
                title: '操作',
                formatter: function (value, row) {
                    // console.log(value)
                    var id = value
                    var result = ''

                    if (row.status == 0) {
                        // 未启动的项目的按钮
                        result += '<button class="btn btn-success btn-sm config-btn" project-id='+ id + '>准备启动</button> '
                        result += '<button class="btn btn-primary btn-sm edit-project-btn" project-id='+ id + '>编辑项目</button> '
                        result += '<button class="btn btn-danger btn-sm del-project-btn" project-id='+ id + '>删除项目</button> '
                    } else if (row.status == 1) {
                        // 进行中的项目有成员调动按钮和加快项目进度的按钮
                        result += '<button class="btn btn-primary btn-sm dispatch-btn" project-id='+ id + '>成员调动</button> '
                        result += '<button class="btn btn-primary btn-sm speedup-btn" project-id='+ id + '>加快项目进度</button> '
                        result += '<button class="btn btn-success btn-sm finish-btn" project-id='+ id + '>项目完成</button> '
                    } else {
                        result += '<button class="btn btn-info btn-sm contribute-btn" project-id=' + id + '>项目成员贡献</button> '
                    }

                    return result
                }
            }
            ]
        })
    }

    $("#predict-start").datetimepicker({
        format: "yyyy-mm-dd",
        showMeridian: true,
        autoclose: true,
        todayBtn: true,
        pickerPosition: 'top-right',
        language: 'zh-CN',
        minView: 2 // 选到天就结束
    })
    $("#predict-end").datetimepicker({
        format: "yyyy-mm-dd",
        showMeridian: true,
        autoclose: true,
        todayBtn: true,
        pickerPosition: 'top-right',
        language: 'zh-CN',
        minView: 2 // 选到天就结束
    })
    $('#contributeModal').on('hidden.bs.modal', function () {
        $('#contribute-form')[0].reset() // 重置表单
    })
</script>
</body>
</html>
