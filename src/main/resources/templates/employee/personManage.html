<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IT企业人力资源管理系统</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"
          th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css"
          th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css" th:href="@{/css/fontastic.css}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet" th:href="@{/css/style.default.css}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="css/bootstrap-table.min.css" th:href="@{/css/bootstrap-table.min.css}">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" th:href="@{/css/bootstrap-datetimepicker.min.css}">
    <link rel="stylesheet" href="css/toastr.min.css" th:href="@{/css/toastr.min.css}">
</head>
<body>


<div class="page">
    <!-- 引入抽取的topbar -->
    <div th:replace="~{commons/bar::topbar}"></div>

    <div class="page-content d-flex align-items-stretch">
        <!-- 引入抽取的sidebar -->
        <div th:replace="~{commons/bar::employee-sidebar(activeUrl='personManage.html')}"></div>
        <div class="content-inner">
            <!-- Page Header-->
            <header class="page-header">
                <div class="container-fluid">
                    <h2 class="no-margin-bottom">Dashboard</h2>
                </div>
            </header>
            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/employee.html">主页</a></li>
                    <li class="breadcrumb-item">个人信息管理</li>
                    <li class="breadcrumb-item active">个人资料管理</li>
                </ul>
            </div>
            <section class="forms">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">个人资料</h3>
                                </div>
                                <div class="card-body">
                                    <form class="form-horizontal" id="edit-form">
                                        <input type="hidden" name="id" th:value="${employee.id}" id="edit-id">
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">员工编号</label>
                                            <input type="text" class="form-control-plaintext col-sm-9" readonly th:value="${employee.empId}">
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">员工姓名</label>
                                            <input name="empName" type="text" class="form-control col-sm-9" id="empName" th:value="${employee.empName}">
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">性别</label>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input radio-template" type="radio" name="sex" value="1" th:checked="${employee.sex==1}">
                                                <label class="form-check-label">男</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input radio-template" type="radio" name="sex" value="0" th:checked="${employee.sex==0}">
                                                <label class="form-check-label" >女</label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">生日</label>
                                            <input  name="birth" type="text" class="col-sm-9 form-control" readonly id="birth"  th:value="${employee.birth}">
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">邮箱</label>
                                            <input name="email" type="text" class="col-sm-9 form-control"  th:value="${employee.email}">
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2  col-form-label" >手机号</label>
                                            <input name="phone" type="text" class="col-sm-9 form-control"  th:value="${employee.phone}">
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2  col-form-label">身份证号</label>
                                            <input name="idCard" type="text" class="col-sm-9 form-control"  th:value="${employee.idCard}">
                                        </div>
                                        <div class="form-group row" id="education">
                                            <label class="col-sm-2  col-form-label" >教育信息</label>
                                            <input name="education" type="text" class="col-sm-9 form-control">

                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2  col-form-label">角色</label>
                                            <input type="text" class="col-sm-9 form-control-plaintext" readonly
                                                   th:value="${employee.roleId == 1 ? '员工' : '项目经理'}">
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer ">
                                    <button class="btn btn-primary" id="save-btn">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <!-- 引入footer -->
            <div th:replace="~{commons/bar::footer}" }></div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script src="vendor/popper.js/umd/popper.min.js" th:src="@{/vendor/popper.js/umd/popper.min.js}"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js" th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"></script>
<script src="vendor/chart.js/Chart.min.js" th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"
        th:src="@{/vendor/jquery-validation/jquery.validate.min.js}"></script>
<script src="js/charts-home.js" th:src="@{/js/charts-home.js}"></script>
<script src="js/bootstrap-table.min.js" th:src="@{/js/bootstrap-table.min.js}"></script>
<script src="js/bootstrap-table-zh-CN.min.js" th:src="@{/js/bootstrap-table-zh-CN.min.js}"></script>
<script src="js/bootstrap-datetimepicker.min.js" th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js" th:src="@{/js/bootstrap-datetimepicker.zh-CN.js}"></script>
<script src="js/toastr.min.js" th:src="@{/js/toastr.min.js}"></script>
<!-- Main File-->
<script src="js/front.js" th:src="@{/js/front.js}"></script>
<script th:src="@{/custom/custom.js}"></script>
<script th:inline="javascript">
    var education = [[${employee.education}]]
    //把这段代码放在这里（在这里面依旧可以用$）;
    jQuery(document).ready(function($){
        if (education != null) {
            var edus = education.split(';')
            $('#education').empty()
            $('#education').append('<label class="col-sm-2  col-form-label" >教育信息</label>')
            for (var i in edus) {
                var div = $('<div class="form-group row col-sm-10 offset-sm-2"></div>')
                var select = build_education_select()
                var array = edus[i].split(":")
                var xl = select.val([array[0]])
                var label = $('<label class="col-form-label">学校</label>')
                var school = $('<input type="text" class="col-sm-4 form-control school">').val(array[1])
                var btn = $('<button type="button" class="close edu-close" ><span>×</span></button>')
                div.append(xl).append(label).append(school).append(btn)
                $('#education').append(div)
            }
        }
        $('#education').append('<a id="add-new-edu-btn" class="offset-sm-2" href="javascript:void(0);" onclick="add_new_edu()">添加教育信息</a>')
    })
</script>
<script type="text/javascript">

    $('#save-btn').click(function () {
        var id = $('#edit-id').val()
        var education = ''
        var xls = $('.xl option:checked')
        var schools = $('.school')
        // console.log($('.school'))
        for (var i = 0; i < xls.length; i++) {
            // console.log($(xls[0]).val())
            var xl = $(xls[i]).val()
            var school = $(schools[i]).val()
            education += xl + ':' + school + ';'
        }
        // 移除最后一个分号
        education = education.substr(0, education.length - 1)
        console.log(education)
        $.ajax({
            url: baseUrl + '/emp/' + id,
            method: 'PUT',
            data: $('#edit-form').serialize() + '&' + $.param({'education':education}),
            success: function () {
                toastr.success('信息更新成功', '提示', {timeOut: 1000})
            }
        })
    })

    function add_new_edu () {
        var aNode = $('#add-new-edu-btn')
        var div = $('<div class="form-group row col-sm-10 offset-sm-2"></div>')
        var select = build_education_select()
        // console.log($('#add-new-edu-btn'))

        var input = $('<input class="col-sm-4 form-control school">')
        var btn = $('<button type="button" class="close edu-close" ><span>×</span></button>')
        div.append(select).append('<label class="col-form-label">学校</label>').append(input).append(btn)
        aNode.before(div)
        // aNode.before(select).before('<label class="col-form-label">学校</label>').before(input).before(btn)

    }

    // 拼接教育信息的下拉框
    function build_education_select () {
        var select = $('<select class="col-sm-4 form-control xl"></select>')
        var option = $('<option></option>').val('高中及以下').append('高中及以下')
        select.append(option)
        option = $('<option></option>').val('大专').append('大专')
        select.append(option)
        option = $('<option></option>').val('本科').append('本科')
        select.append(option)
        option = $('<option></option>').val('硕士').append('硕士')
        select.append(option)
        option = $('<option></option>').val('博士及以上').append('博士及以上')
        select.append(option)
        return select
    }

    $(document).on('click', '.edu-close', function () {
        // console.log($(this))
        var pNode = $(this).parent()
        // console.log(pNode)
        pNode.remove()
    })

    $("#birth").datetimepicker({
        format: "yyyy-mm-dd",
        showMeridian: true,
        autoclose: true,
        todayBtn: true,
        language: 'zh-CN',
        minView: 2 // 选到天就结束
    });
</script>
</body>
</html>
